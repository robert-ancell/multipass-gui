name: multipass-gui
adopt-info: multipass-gui
summary: Multipass
description: |
  Multipass allows you to to quickly launch Ubuntu virtual machines.

base: core18
grade: stable
confinement: classic

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

apps:
  multipass-gui:
    command: usr/bin/multipass-gui
    desktop: usr/share/applications/multipass-gui.desktop

parts:
  desktop-gtk3:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

  multipass-gui:
    after: [desktop-gtk3]
    plugin: meson
    meson-parameters: [--prefix=/usr]
    source: .
    override-pull: |
      snapcraftctl pull
      version=$(date --utc +%Y%m%d).$(git rev-parse HEAD | cut -c -7)
      snapcraftctl set-version $version
    build-packages:
      - libgtk-3-dev
      - libvte-2.91-dev
      - libxml2-utils
    stage-packages:
      - libvte-2.91-0
